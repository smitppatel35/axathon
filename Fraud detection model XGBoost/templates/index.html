<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <div>
        <h2>Fraud Detection</h2>
        <hr>
    </div>

    {% if is_fruad %}
        <h1>Fraud!!!</h1>
    {% endif %}

    <div class="mb-5">
        <form class="row" action="/" method="POST">
            {% for i in formList %}
                <div class="col-3 mb-3">
                    <label for="{{ i.id }}" class="form-label">{{ i.text }}</label>
                    {% if i.type == 'list' %}
                        <select id="{{ i.id }}" name="{{ i.id }}" class="form-select">
                            {% for item in extract_list(i) %}
                                <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    {% elif i.type == 'float' %}
                        <input type="number" step="0.01" name="{{ i.id }}" class="form-control" id="{{ i.id }}"
                               required>
                    {% else %}
                        <input type="{{ i.type }}" name="{{ i.id }}" class="form-control" id="{{ i.id }}" required>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="mt-3">
                <hr>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
